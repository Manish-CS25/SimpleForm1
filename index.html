<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery-Learn</title> 
</head>
<body>
    <form action="/formpost" method="POST" style="background-color: rgba(235, 21, 21, 0.767); font-size: 24pt;">
     <div style="text-align:center"><label>Name:</label><br> 
     <input type="text" id="name" placeholder="Enter your name" required="true"><br>
     <label>Class:</label> <br>  
     <input type="text" id="class" placeholder="Enter your class" required="true"><br>
     <label>Roll No.:</label><br>   
     <input type="text" id="roll_no" placeholder="Enter your Roll number" required="true"><br>
     
     <label>Course:</label> <br>  
     <input type="text" id="course" placeholder="Enter your course" required="true"><br>
     <label>Contact No.:</label> <br>  
     <input type="tel" id="contact_no" placeholder="Enter your class" required="true"><br>

     <input style="background-color:aqua; padding: 1px;" type="submit" id="ok" ></div>
</form>
   
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var form = $("form")
        form.on("submit",function(e){
            e.preventDefault();
            console.log($("#name").val());
            console.log($("#class").val());
            console.log($("#roll_no").val());
            console.log($("#course").val());
            console.log($("#contact_no").val());
            

            $.ajax({
                type:"POST",
                contentType:"application/json",
                url:"http://localhost:2000/formpost",
                data:JSON.stringify({
                    name:$("#name").val(),
                    class:$("#class").val(),
                    roll_no:$("#roll_no").val(),
                    course:$("#course").val(),
                    contact_no:$("#contact_no").val()
                  })
            
            })
            .done(()=>{
                
                    alert("form submitted successfully");
                })
            .fail(function(xhr, status, error) {
                    alert(xhr.responseText);
                });
            });
    
    </script>
</body>
</html>
